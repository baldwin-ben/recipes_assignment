<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit a Recipe</title>
</head>

<body>
    <div class="nav d-flex justify-content-end">
        <a href="/dashboard" class="btn btn-primary">back to recipes</a>
        <a href="/user/logout" class="btn btn-danger">logout</a>
    </div>
    <div class="main d-flex justify-content-around">
        <div>
            <h1>Edit a Recipe!</h1>
            {% for message in get_flashed_messages() %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <div>
                <form class="d-flex flex-column" action="/recipes/{{this_recipe.id}}/post" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{this_recipe.name}}">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="3">{{this_recipe.description}}</textarea>
                <label for="instructions">Instructions</label>
                <textarea name="instructions" id="instructions" cols="30" rows="2">{{this_recipe.instructions}}</textarea>
            </div>
            <div class="d-flex flex-column">
                <label for="date_made">Date:</label>
                <input type="date" name="date_made" id="date_made" value="{{this_recipe.date_made}}">
                Under 30 minutes?
                {% if this_recipe.under == 1 %}
                <label for="true">Yes</label>
                <input type="radio" name="under" id="true" value="1" checked>
                <label for="false">No</label>
                <input type="radio" name="under" id="false" value="0">
                {% else %}
                <label for="true">Yes</label>
                <input type="radio" name="under" id="true" value="1">
                <label for="false">No</label>
                <input type="radio" name="under" id="false" value="0" checked>
                {% endif %}
                <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
